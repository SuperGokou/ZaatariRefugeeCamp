<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive data visualization of Za'atari Refugee Camp population trends and shelter distribution using D3.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Za'atari Refugee Camp | Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .header-banner {
            width: 100vw;
            height: 20vh;
            margin-left: -9vw;
            background-image: url('img/example.jpg');
            background-size: cover;
            background-position: center;
        }

        .header-title {
            padding: 9vw 0 0 10vw;
        }

        .header-title mark {
            background: rgba(255, 255, 255, 0.4);
            color: saddlebrown;
            padding: 0.2em 0.5em;
        }

        .charts-container {
            width: 100vw;
            margin-left: -9vw;
        }

        .chart-column {
            text-align: center;
        }

        .chart-column-left {
            border-right: medium dashed black;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Banner -->
    <div class="row header-banner">
        <h2 class="header-title">
            <mark>Za'atari Refugee Camp</mark>
        </h2>
    </div>

    <!-- Charts Section -->
    <div class="row charts-container">
        <div class="col chart-column chart-column-left">
            <div id="areaChart">
                <div id="tooltip" class="hidden"></div>
            </div>
        </div>
        <div class="col chart-column">
            <div id="barChart"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- D3.js v7 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Application Scripts -->
<script src="js/main.js"></script>

</body>
</html>
