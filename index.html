<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive data visualization of Za'atari Refugee Camp population trends and shelter distribution using D3.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Za'atari Refugee Camp | Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid p-0">
    <!-- Header Banner -->
    <header class="row header-banner g-0">
        <h1 class="header-title">
            <mark>Za'atari Refugee Camp</mark>
        </h1>
    </header>

    <!-- Charts Section -->
    <main class="row charts-container g-0 px-3">
        <article class="col-md-6 chart-column chart-column-left" aria-label="Population trend chart">
            <div id="areaChart" role="img" aria-label="Area chart showing camp population over time"></div>
        </article>
        <article class="col-md-6 chart-column" aria-label="Shelter distribution chart">
            <div id="barChart" role="img" aria-label="Bar chart showing types of shelter"></div>
        </article>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- D3.js v7 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Application Scripts -->
<script src="js/main.js"></script>

</body>
</html>
